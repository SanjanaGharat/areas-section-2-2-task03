<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areas Served</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @layer base {
            h1 {
                color: #2A1768;
            }
            .location-card {
                border: 1px solid #2A1768;
                color: #2A1768;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
                border-radius: 1rem;
                background-color: white;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .location-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            }
            .location-title {
                font-family: 'Arial', sans-serif;
                color: #2A1768;
            }
            .map-frame {
                width: 100%;
                height: 100%;
                border: none;
            }
            .card-description {
                color: #2A1768;
            }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen font-sans">
    <div class="w-full p-6 bg-white shadow-lg flex justify-center">
        <h1 class="text-center text-4xl font-bold">Areas Served</h1>
    </div>

    <div class="container mx-auto mt-8">
        <!-- First card -->
        <div class="location-card p-6 m-6 flex flex-col md:flex-row items-center">
            <div class="w-full md:w-1/4 h-40 rounded-lg overflow-hidden">
                <a href="https://www.google.com/maps/place/Gateway+Of+India+Mumbai" target="_blank" rel="noopener noreferrer">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1887.1062714819757!2d72.83317018864167!3d18.9219841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7d1c73a0d5cad%3A0xc70a25a7209c733c!2sGateway%20Of%20India%20Mumbai!5e0!3m2!1sen!2sus!4v1729678461422!5m2!1sen!2sus" class="map-frame" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </a>
            </div>
            <div class="w-full md:w-3/4 pl-6">
                <h2 class="location-title text-2xl font-semibold">Mumbai</h2>
                <p class="card-description mt-2">The bustling metropolis of India, known for its vibrant culture and history.</p>
            </div>
        </div>

        <!-- Second card -->
        <div class="location-card p-6 m-6 flex flex-col md:flex-row items-center">
            <div class="w-full md:w-3/4 pr-6">
                <h2 class="location-title text-2xl font-semibold">Delhi</h2>
                <p class="card-description mt-2">The capital city of India, rich in historical significance and modern vibrancy.</p>
            </div>
            <div class="w-full md:w-1/4 h-40 rounded-lg overflow-hidden">
                <a href="https://www.google.com/maps/place/Dr.+Ambedkar+National+Memorial" target="_blank" rel="noopener noreferrer">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12622.142367140232!2d77.22174010639051!3d28.681941172226693!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390cfdbc592a5653%3A0x975e06c57eab6d87!2sDr.%20Ambedkar%20National%20Memorial!5e0!3m2!1sen!2sus!4v1729678705335!5m2!1sen!2sus" class="map-frame" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </a>
            </div>
        </div>

        <!-- Third card -->
        <div class="location-card p-6 m-6 flex flex-col md:flex-row items-center">
            <div class="w-full md:w-1/4 h-40 rounded-lg overflow-hidden">
                <a href="https://maps.app.goo.gl/45Y2W6ZCpDrM1Zbx5" target="_blank" rel="noopener noreferrer">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30453.93970956539!2d78.43554748013604!3d17.424142662039696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb97558c2e9b6b%3A0x25705363cc844e9d!2sHussain%20Sagar!5e0!3m2!1sen!2sus!4v1729678729733!5m2!1sen!2sus" class="map-frame" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </a>
            </div>
            <div class="w-full md:w-3/4 pl-6">
                <h2 class="location-title text-2xl font-semibold">Hyderabad</h2>
                <p class="card-description mt-2">Known for its rich heritage and culinary delights, the city blends tradition with modernity.</p>
            </div>
        </div>
    </div>
</body>
</html>
